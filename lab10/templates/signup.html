{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block liNav %}
<li class="nav-item">
    <a class="nav-link active" aria-current="page" href="{{url_for('index')}}">Home</a>
  </li>
  <span class="d-none d-lg-block">|</span>
  <li class="nav-item">
    <a class="nav-link" href="{{url_for('chi_siamo')}}">Chi siamo</a>
  </li>
{% endblock %}
{% block content %}  
<div>
    <h3 class="text-center text-white pt-5"></h3>
    <div class="container">
        <div id="login-row" class="row justify-content-center align-items-center">
            <div id="login-column" class="col-md-6">
                <div id="login-box" class="col-md-12">
                    <form id="login-form" class="form" action="/signup" method="POST" enctype="multipart/form-data">
                        <h3 class="text-center text-info">Registrazione</h3>
                        <div class="form-group">
                            <label for="username" class="text-info">Username:</label><br>
                            <input type="text" name="username" id="username" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="imgProfilo" class="text-info">Immagine Profilo:</label><br>
                            <input class="form-control" type="file" name="imgProfilo">
                        </div>
                        <div class="form-group">
                            <label for="password" class="text-info">Password:</label><br>
                            <input type="password" name="password" id="password" class="form-control" required>
                            <div id="passwordHelp" class="form-text">We'll never share your password with anyone else.</div>
                        </div><br>
                        <div class="form-group">
                            <!--<label for="remember-me" class="text-info"><span>Remember me</span>Â <span><input id="remember-me" name="remember-me" type="checkbox"></span></label><br><br>-->
                            <button type="submit" class="btn btn-primary" >Registrati</button>
                        </div>
                        <div id="register-link" class="text-right">
                            <a href="{{url_for('Page_login')}}" class="text-info">Torna indietro</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>    
{% endblock %}
