{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block liNav %}
    <li class="nav-item">
        <a class="nav-link mx-2" aria-current="page" href="{{url_for('index')}}">Home</a>
    </li>
{% endblock %}
{% block content %}  

<div class="container-fluid login-container">
    <div class="row no-gutter">
        <div class="col-md-6 d-none d-md-flex bg-image"></div>
        <div class="col-md-6 backFormLogin">
            <div class="login d-flex align-items-center py-5">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-10 col-xl-7 mx-auto">
                            <h3 class="display-4">Registrazione</h3>
                            <p class="text-muted mb-4">Registrati per accedere al nostro servizio</p>
                            <form class="form" action="/signup" method="POST">
                                <div class="form-group mb-3">
                                    <input name="nome" type="text" placeholder="Nome" required="" autofocus="" class="form-control shadow-sm rounded-pill inputLogin">
                                </div>
                                <div class="form-group mb-3">
                                    <input name="cognome" type="text" placeholder="Cognome" required="" class="form-control shadow-sm rounded-pill inputLogin">
                                </div>
                                <div class="form-group mb-3">
                                    <input name="username" type="text" placeholder="Username" required="" class="form-control shadow-sm rounded-pill inputLogin">
                                </div>
                                <div class="form-group mb-3">
                                    <input name="password" type="password" placeholder="Password" required="" class="form-control shadow-sm rounded-pill inputLogin">
                                </div>
                                <div class="form-group mb-3 tipo">
                                    <div class="form-check form-check-inline">
                                        <input type="radio" class="form-check-input" id="radio1" name="tipo" value="cliente" checked>CLIENTE                                        
                                        <label class="form-check-label" for="radio1"></label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input type="radio" class="form-check-input" id="radio2" name="tipo" value="locatore">LOCATORE
                                        <label class="form-check-label" for="radio2"></label>
                                    </div>
                                </div>
                                <button type="submit" class="btn shadow-sm buttonLogin">SIGN UP</button>
                                <a href="{{url_for('Page_login')}}" class="btn shadow-sm buttonLogin2">GO BACK</a>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
